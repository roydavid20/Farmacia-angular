<div class="row text-center">
    <h2>{{ title }}</h2>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6">
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Proveedores</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prov of productoAPI; trackBy: trackById">
            <td>{{ prov.id }}</td>
            <td>{{ prov.nombre }}</td>
            <td>{{ prov.stock }}</td>
            <td>{{ prov.precio }}</td>
            <td>{{ prov.categoria }}</td>
            <td>{{ prov.proveedores }}</td>
            <td>
              <button class="btn btn-danger" (click)="submitDelete(prov.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-group col-md-5">
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombreProducto">Producto</label>
          <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese productp" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="stockProducto">Apellido</label>
          <input type="text" class="form-control" id="stockProducto" placeholder="Ingrese stock" formControlName="stock">
        </div>
        <div class="form-group">
          <label for="precioProducto">Documento</label>
          <input type="text" class="form-control" id="precioProducto" placeholder="Ingrese precio" formControlName="precio">
        </div>
        <div class="form-group">
            <label for="documentoProveedor">Documento</label>
            <input type="text" class="form-control" id="documentoProveedor" placeholder="Ingrese documento" formControlName="nroDocumento">
          </div>
          <div class="form-group">
            <label for="documentoProveedor">Documento</label>
            <input type="text" class="form-control" id="documentoProveedor" placeholder="Ingrese documento" formControlName="nroDocumento">
          </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
          <div class="col-md-3">
            <button type="reset" class="btn btn-warning">Limpiar</button>
          </div>
          <div class="col-md-3"></div>
        </div>
      </form>
    </div>
  </div>
